name: Moodle CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Verify folder structure (DEBUG â€“ very important)
      - name: Debug folder structure
        run: |
          pwd
          ls -R

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Docker Hub Login (only if pushing images)
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build Moodle Docker images
      - name: Build Moodle Docker Image
        working-directory: moodle-multistage
        run: |
          docker compose build --pull

      # Step 6: Run Moodle CLI checks (optional but good)
      - name: Run Moodle CLI checks
        working-directory: moodle-multistage
        run: |
          docker compose run --rm moodle php admin/cli/checks.php || true

      # Step 7: Push images to Docker Hub (optional)
      - name: Push Docker Images
        working-directory: moodle-multistage
        run: |
          docker compose push

      # Step 8: Deploy to DigitalOcean server
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            cd /opt/moodle/moodle-docker/moodle/moodle-multistage
            git pull origin main
            docker compose down
            docker compose up -d --build
            docker system prune -f
