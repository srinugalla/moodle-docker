name: Moodle CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual run

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for multi-stage builds & caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub (optional, only if pushing images)
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Moodle Docker image with cache
      - name: Build Moodle Docker Image
        run: |
          docker-compose -f docker-compose.yml build --pull

      # Step 5: Run basic Moodle checks
      - name: Run Moodle CLI checks
        run: |
          docker-compose -f docker-compose.yml run --rm moodle php admin/cli/checks.php

      # Step 6: Push images to Docker Hub (optional)
      - name: Push Docker Images
        run: |
          docker-compose -f docker-compose.yml push

      # Step 7: Deploy to Remote Server via SSH
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            cd /path/to/moodle-project
            git fetch --all
            git reset --hard origin/main
            docker-compose down
            docker-compose up -d --build
            docker system prune -f

      # Step 8: Health check
      - name: Health Check Moodle
        uses: fjogeleit/http-request-action@v1
        with:
          url: http://${{ secrets.REMOTE_HOST }}:80
          method: GET
          retry: 3
          retry-delay: 10
